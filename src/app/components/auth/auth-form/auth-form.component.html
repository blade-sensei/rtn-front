<div class="component">
  <span class="form-title"> Log in </span>
  <div class="form-error-container">
    <span *ngIf="errors.length > 0" class="form-error-message">
      Connexion failed
    </span>
  </div>
  <div>
    <div class="form-set">
      <label for="username">username</label>
      <input type="text" id="username" [(ngModel)]="username" autofocus class="form-field"> <BR>
    </div>
    <div class="form-set">
      <label for="password">password</label>
      <input type="password" id="password" [(ngModel)]="password" class="form-field" autofocus> <BR>
    </div>
    <div class="form-set">
      <button type="button" (click)="onSubmitLogin()" class="btn-sign-in">
        Sign in
      </button>
    </div>
  </div>
</div>
